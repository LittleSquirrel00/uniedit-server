version: '3.8'

services:
  server:
    build:
      context: ../
      dockerfile: build/package/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - UNIEDIT_DB_PASSWORD=${DB_PASSWORD:-postgres}
      - UNIEDIT_REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - UNIEDIT_JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    networks:
      - uniedit

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=uniedit
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - uniedit

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - uniedit

volumes:
  postgres_data:
  redis_data:

networks:
  uniedit:
    driver: bridge
