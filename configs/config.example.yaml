# UniEdit Server Configuration
# Copy this file to config.yaml and modify as needed

server:
  address: ":8080"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  host: localhost
  port: 5432
  user: postgres
  password: ""  # Set via UNIEDIT_DB_PASSWORD env var
  database: uniedit
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 1h
  conn_max_idle_time: 30m

redis:
  address: localhost:6379
  password: ""  # Set via UNIEDIT_REDIS_PASSWORD env var
  db: 0

# 管理/运维账号配置（支持按 Email 或用户 ID 白名单）
# - 也可用环境变量覆盖（逗号分隔）：
#   - UNIEDIT_ADMIN_EMAILS="admin@xxx.com,root@xxx.com"
#   - UNIEDIT_SRE_EMAILS="sre@xxx.com"
#   - UNIEDIT_ADMIN_USER_IDS="uuid1,uuid2"
#   - UNIEDIT_SRE_USER_IDS="uuid3"
access_control:
  admin_emails: []
  sre_emails: []
  admin_user_ids: []
  sre_user_ids: []

ai:
  health_check_interval: 30s
  failure_threshold: 5
  success_threshold: 2
  circuit_timeout: 60s
  task_cleanup_interval: 5m
  task_retention_period: 24h
  max_concurrent_tasks: 100
  embedding_cache_ttl: 24h

auth:
  jwt_secret: ""  # Set via UNIEDIT_JWT_SECRET env var (required, min 32 chars)
  access_token_expiry: 15m
  refresh_token_expiry: 168h  # 7 days
  master_key: ""  # Set via UNIEDIT_MASTER_KEY env var (required, 32 chars for AES-256)
  oauth:
    github:
      client_id: ""      # Set via UNIEDIT_GITHUB_CLIENT_ID env var
      client_secret: ""  # Set via UNIEDIT_GITHUB_CLIENT_SECRET env var
      redirect_url: "http://localhost:8080/api/v1/auth/callback"
    google:
      client_id: ""      # Set via UNIEDIT_GOOGLE_CLIENT_ID env var
      client_secret: ""  # Set via UNIEDIT_GOOGLE_CLIENT_SECRET env var
      redirect_url: "http://localhost:8080/api/v1/auth/callback"

media:
  # Media pay-as-you-go pricing (USD).
  image_usd_per_credit: 0.04   # 1 credit = 1 generated image
  video_usd_per_minute: 0.20   # billed per minute (ceil)

storage:
  endpoint: ""
  region: auto
  access_key_id: ""
  secret_access_key: ""  # Set via UNIEDIT_STORAGE_SECRET_KEY env var
  bucket: uniedit-storage

log:
  level: info  # debug, info, warn, error
  format: json  # json, text

# Feature flags for gradual rollout
features:
  use_new_architecture: true  # Uses hexagonal architecture (app_v2)
