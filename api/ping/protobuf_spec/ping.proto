syntax = "proto3";

package uniedit.ping.v1;

option go_package = "github.com/uniedit/server/api/ping/pb/v1;pingv1";

import "google/api/annotations.proto";

service Ping {
  rpc Ping(PingRequest) returns (PingReply) {
    option (google.api.http) = {get: "/ping"};
  }
}

message PingRequest {
  string message = 1;
}

message PingReply {
  string message = 1;
}
